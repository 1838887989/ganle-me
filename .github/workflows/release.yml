name: 构建发布

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-22.04
    steps:
      - name: 清理旧 Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          # 查找该 tag 对应的 release（包括草稿）
          RELEASE_ID=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/releases/tags/$TAG" | \
            grep '"id"' | head -1 | grep -o '[0-9]*' || true)
          if [ -n "$RELEASE_ID" ]; then
            echo "删除旧 Release ID: $RELEASE_ID"
            curl -s -X DELETE -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/repos/$REPO/releases/$RELEASE_ID"
          else
            echo "没有找到 tag $TAG 对应的 Release"
          fi
          # 也清理 untagged 的草稿 release
          DRAFT_IDS=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/releases" | \
            grep -B2 '"draft": true' | grep '"id"' | grep -o '[0-9]*' || true)
          if [ -n "$DRAFT_IDS" ]; then
            echo "$DRAFT_IDS" | while read id; do
              echo "删除草稿 Release ID: $id"
              curl -s -X DELETE -H "Authorization: token $GH_TOKEN" \
                "https://api.github.com/repos/$REPO/releases/$id"
            done
          else
            echo "没有草稿 Release 需要清理"
          fi
          echo "清理完成"

  build:
    needs: cleanup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest
          - os: ubuntu-22.04

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable

      - name: 添加 macOS 双架构目标
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Rust 缓存
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 安装 Linux 系统依赖
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: 安装前端依赖
        run: npm install

      - name: 构建 Tauri (Windows)
        if: runner.os == 'Windows'
        run: npm run tauri build -- --bundles nsis

      - name: 构建 Tauri (macOS)
        if: runner.os == 'macOS'
        run: npm run tauri build -- --target universal-apple-darwin

      - name: 构建 Tauri (Linux)
        if: runner.os == 'Linux'
        run: npm run tauri build -- --bundles deb,appimage

      - name: 收集 Windows 产物
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          Get-ChildItem -Path 'src-tauri/target/release/bundle/nsis' -Filter '*.exe' -ErrorAction SilentlyContinue |
            ForEach-Object { Copy-Item $_.FullName release-assets/ }
          Get-ChildItem release-assets/ | ForEach-Object { Write-Host $_.Name }

      - name: 收集 macOS 产物
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          find src-tauri/target/universal-apple-darwin/release/bundle -name "*.dmg" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: 收集 Linux 产物
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          find src-tauri/target/release/bundle -name "*.deb" -exec cp {} release-assets/ \;
          find src-tauri/target/release/bundle -name "*.AppImage" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ runner.os }}
          path: release-assets/*

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: all-assets
          merge-multiple: true

      - name: 列出产物
        run: ls -la all-assets/

      - name: 清理已有 Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          RELEASE_ID=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO/releases/tags/$TAG" | \
            grep '"id"' | head -1 | grep -o '[0-9]*' || true)
          if [ -n "$RELEASE_ID" ]; then
            echo "删除已有 Release ID: $RELEASE_ID"
            curl -s -X DELETE -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/repos/$REPO/releases/$RELEASE_ID"
            echo "已删除"
          else
            echo "无需清理"
          fi

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: '干了么 ${{ github.ref_name }}'
          draft: false
          prerelease: false
          body: |
            ## 下载安装

            | 平台 | 文件 |
            |------|------|
            | Windows | `.exe` 安装包 |
            | macOS (Universal) | `.dmg` 安装包 |
            | Linux (deb) | `.deb` 安装包 |
            | Linux (AppImage) | `.AppImage` |
          files: all-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
